<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <div class="display">
      <p>0</p>
    </div>

    <div class="botoes">
      <div class="operadores">
        <button class="btn-div">/</button>
        <button class="btn-mult">*</button>
        <button class="btn-sub">-</button>
        <button class="btn-add">+</button>
      </div>

      <div class="teclado">
        <div class="numeros">
          <div class="linha1">
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
          </div>
          <div class="linha2">
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
          </div>
          <div class="linha3">
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
        </div>
        <div class="linha4">
          <button class="btn-ponto">,</button>
          <button class="btn-0">0</button>
          <button class="btn-C">C</button>
        </div>
        <button class="btn-resultado">=</button>
      </div>
    </div>

  </div>
</body>
</html>
