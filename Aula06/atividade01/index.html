<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CHRONOLABS</h1>
    <div class="container">
        <div class="display">
            <div class="frame">
                <div class="tempo">
                    <p id="hour">00</p>
                </div>
                <div class="indicador">
                    <p>horas</p>
                </div>
            </div>

            <div class="frame">
                <div class="tempo">
                    <p id="minutos">00</p>
                </div>
                <div class="indicador">
                    <p>minutos</p>
                </div>
            </div>

            <div class="frame">
                <div class="tempo">
                    <p id="segundos">00</p>
                </div>
                <div class="indicador">
                    <p>segundos</p>
                </div>
            </div>
        </div>

        <div class="start">
            <button class="botao">Start</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
