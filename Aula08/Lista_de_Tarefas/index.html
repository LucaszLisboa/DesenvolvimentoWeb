<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <div id="content">
        <div id="titulo">
            My ToDo List
        </div>

        <div id="pesquisa">
            <input class="barra-pesquisa" type="text" placeholder="Nova tarefa que deseja realizar">
            <button class="btn-adicionar">+</button>
        </div>

        <div id="lista-tarefas">
            <div class="tarefa">
                <div>
                    <input type="checkbox" >
                    <label>Ir no mercado</label>
                </div>
                <button class="btn-apagar">
                    <i data-feather="trash"></i>
                </button>
            </div>

            <div class="tarefa">
                <div>
                    <input type="checkbox">
                    <label>Jogar com o Caio</label>
                </div>
                <button class="btn-apagar">
                    <i data-feather="trash"></i>
                </button>
            </div>

            <div class="tarefa">
                <div>
                    <input type="checkbox">
                    <label>Ajudar o Luan a usar BUTTON</label>
                </div>
                <button class="btn-apagar">
                    <i data-feather="trash"></i>
                </button>
            </div>
        </div>

        <hr size="3" color="black">

        <footer id="status">
            <div class="tasks">
                Tarefas completas: 
                <div class="tarefas-completas">0</div>
            </div>
            <div class="tasks">
                Tarefas pendentes:
                <div class="tarefas-pendentes">3</div>
            </div>
        </footer>

    </div>
    
</body>

<script type="text/javascript" src="script.js"></script>
</html>
